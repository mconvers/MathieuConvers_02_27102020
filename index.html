<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <title>Reservia</title>
  <link rel="icon" href="favicon.ico"><link href="css/app.css" rel="stylesheet"></head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="logo">
          <img src="images/content/logo.png" alt="Reservia">
        </div>
        <nav class="navbar">
          <ul>
            <li>
              <a href="#rentals" class="current">Hébergements</a>
            </li>
            <li>
              <a href="#activity">Activité</a>
            </li>
          </ul>
        </nav>
        <a href="" class="link-register">S'inscrire</a>
      </div>
    </header>
    <main class="main">
      <div class="wrapper">
        <header class="main_header">
          <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
          <p class="subtitle">En plein centre ville ou en pleine nature</p>
          <div class="row">
            <form  action="#" method="get">
              <div class="input-group">
                <div class="input-group_prepend">
                  <i class="material-icons">place</i>
                </div>
                <input class="form-control" type="text" name="search" value="Marseille, France"/>
                <button class="input-group_postpend btn desktop">Rechercher</button>
                <button class="input-group_postpend btn mobile">
                  <i class="material-icons">search</i>
                </button>
              </div>
            </form>
          </div>
          <div class="row">
            <div class="filters">
              <p class="filters_title">Filtres</p>
              <div class="chips">
                <div class="chip">
                  <label for="money">
                    <input type="checkbox" name="money" id="money"/>
                    <span class="chip_content">
                      <span class="chip_icon">
                        <i class="material-icons">local_atm</i>
                      </span>
                      <span>économique</span>
                    </span>
                  </label>
                </div>
                <div class="chip">
                  <label for="family_restroom">
                    <input type="checkbox" name="family_restroom" id="family_restroom"/>
                    <span class="chip_content">
                      <span class="chip_icon">
                        <i class="material-icons">family_restroom</i>
                      </span>
                      <span>familial</span>
                    </span>
                  </label>
                </div>
                <div class="chip">
                  <label for="favorite">
                    <input type="checkbox" name="favorite" id="favorite"/>
                    <span class="chip_content">
                      <span class="chip_icon">
                        <i class="material-icons">favorite</i>
                      </span>
                      <span>romantique</span>
                    </span>
                  </label>
                </div>
                <div class="chip">
                  <label for="pets">
                    <input type="checkbox" name="pets" id="pets"/>
                    <span class="chip_content">
                      <span class="chip_icon">
                        <i class="material-icons">pets</i>
                      </span>
                      <span>animaux autorisés</span>
                    </span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <p class="info-line">
              <span class="ico-info">
                i
              </span>
              Plus de 500 logements sont disponibles dans cette ville
            </p>
          </div>
        </header>
      </div>
    </main>
    <footer class="footer">
    </footer>
  </body>
</html>
